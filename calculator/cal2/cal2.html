<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sass/call.css">
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    </head>

    <body style="background: rgb(219, 202, 202);">
        
        <div class="container-fluid text-center">
            <div class="outline">
                <div class="row row-cols-5">
                        
                        
                    <div class="top">
                        <h5># <br>
                        num</h5>

                        <div class="side">
                            <b>Token 60</b>

                        </div>
                        <div class="side">
                            <b>Token 50</b>
                        </div>
                        <div class="side">
                            <b>Token 40</b>
                        </div>
                        <div class="side">
                            <b>Token 30</b>
                        </div>
                        <div class="side">
                            <b>Token 80</b>
                        </div>
                        <div class="side">
                            <b>Token 40</b>
                        </div>
                            
                        
                    </div>
                    <div class="top">
                        <h5>Closing Number</h5>
                        <input class="input" value="0" type="number" id="num1">
                        
                        <input class="input" value="0" type="number" id="num3">

                        <input class="input" value="0" type="number" id="num5">

                        <input class="input" value="0" type="number" id="num7">

                        <input class="input" value="0" type="number" id="num9">

                        <input class="input" value="0" type="number" id="num11">

                        <button id="sub">-</button>
                    </div>
                    <div class="top">
                        <h5>Starting Number</h5>
                        <input class="input" value="0" type="number" id="num2">

                        <input class="input" value="0" type="number" id="num4">

                        <input class="input" value="0" type="number" id="num6">

                        <input class="input" value="0" type="number" id="num8">

                        <input class="input" value="0" type="number" id="num10">

                        <input class="input" value="0" type="number" id="num12">
                        
                        <button id="sum">=</button>
                        
                    </div>

                    <div class="top">
                        <h5>Tickets
                            #
                        </h5>
                        <input class="input" value="0" readonly id="result">

                        <input class="input" value="0" readonly id="result1">

                        <input class="input" value="0" readonly id="result2">

                        <input class="input" value="0" readonly id="result3">

                        <input class="input" value="0" readonly id="result4">

                        <input class="input" value="0" readonly id="result5">

                        <button id="all">Total</button>
                    </div>

                    <div class="top">
                        <h5>Total
                            Amount
                        </h5>
                        <input class="input" value="0" readonly id="total">

                        <input class="input" value="0" readonly id="total1">

                        <input class="input" value="0" readonly id="total2">

                        <input class="input" value="0" readonly id="total3">

                        <input class="input" value="0" readonly id="total4">

                        <input class="input" value="0" readonly id="total5">

                        <input class="input" value="0" readonly id="toall">

                        </div>
                    
            </div>
        </div>
        
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <script src="total.js"></script>

    </body>
</html>
