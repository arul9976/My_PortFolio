<html lang="en">

                    <button onclick="display()" class="num">8</button>
                    <button onclick="display()" class="num">9</button>

                    <button onclick="display()" class="num">4</button>
                    <button onclick="display()" class="num">5</button>
                    <button onclick="display()" class="num">6</button>
                    <button onclick="display()" class="num">-</button>
                    <button onclick="display()" class="num">1</button>
                    <button onclick="display()" class="num">2</button>
                    <button onclick="display()" class="num">3</button>
                    <button onclick="display()" class="num">+</button>
                    <button onclick="display()" class="num">.</button>
                    <button onclick="display()" class="num">0</button>
                    <button onclick="Del()" class="num">DEL</button>
                    <button onclick="Calculate()" type="submit" class="num">=</button>
                </div>

            </div>
        </div>
    </div>
